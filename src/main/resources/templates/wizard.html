<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wizard} ? 'Edit Wizard' : 'Create Wizard'">Wizard</title>
</head>
<body>
<h3 th:text="${wizard} ? 'Edit Wizard' : 'Create Wizard'">Wizard</h3>
<form action="/wizard" method="post">
    <input th:value="${wizard} ? ${wizard.id} : '-1'" name="id" type="hidden">
    <label for="wizard-first-name">First name:</label>
    <input th:value="${wizard} ? ${wizard.firstName} : ''" id="wizard-first-name" name="firstName" placeholder="Harry" required type="text">
    <br><br>
    <label for="wizard-last-name">Last name:</label>
    <input th:value="${wizard} ? ${wizard.lastName} : ''" id="wizard-last-name" name="lastName" placeholder="Potter" required type="text">
    <br><br>
    <label for="wizard-birthday">Birthday:</label>
    <input th:value="${wizard} ? ${wizard.birthday} : ''" id="wizard-birthday" name="birthday" placeholder="1980-07-31" required type="date">
    <br><br>
    <label for="wizard-birth-place">Birth Place:</label>
    <input th:value="${wizard} ? ${wizard.birthPlace} : ''" id="wizard-birth-place" name="birthPlace" placeholder="London" required type="text">
    <br><br>
    <label for="wizard-biography">Biography:</label>
    <textarea th:text="${wizard} ? ${wizard.biography} : ''" id="wizard-biography" name="biography"></textarea>
    <br><br>
    <label for="wizard-is-muggle">Is Muggle ?</label>
    <input th:checked="${wizard} ? ${wizard.muggle} : 'false'" id="wizard-is-muggle" name="muggle" type="checkbox" value="true">
    <br><br>
    <input type="submit" value="Send">
</form>
<br>
<a href="/wizards">Return to the list</a>
</body>
</html>
